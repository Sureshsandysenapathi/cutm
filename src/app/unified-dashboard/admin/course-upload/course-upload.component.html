<!-- src/app/unified-dashboard/admin/course-upload/course-upload.component.html -->
<form [formGroup]="courseForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="id">ID</label>
      <input id="id" type="number" formControlName="id" class="form-control" />
      <small *ngIf="f['id'].errors?.['required']" class="text-danger">ID is required</small>

    </div>
  
    <div class="form-group">
      <label for="title">Title</label>
      <input id="title" type="text" formControlName="title" class="form-control" />
      <small *ngIf="f['title']?.errors?.['required']" class="text-danger">
        Title is required
      </small>
      <small *ngIf="f['title']?.errors?.['minlength']" class="text-danger">
        Title must be at least 5 characters long
      </small>
    </div>
  
    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" formControlName="description" class="form-control"></textarea>
      <small *ngIf="f['description']?.errors?.['required']" class="text-danger">
        Description is required
      </small>
      <small *ngIf="f['description']?.errors?.['minlength']" class="text-danger">
        Description must be at least 10 characters long
      </small>
    </div>
  
    <div class="form-group">
      <label for="instructor">Instructor</label>
      <input id="instructor" type="text" formControlName="instructor" class="form-control" />
      <small *ngIf="f['instructor']?.errors?.['required']" class="text-danger">Instructor is required</small>

    </div>
  
    <div class="form-group">
      <label for="duration">Duration</label>
      <input id="duration" type="text" formControlName="duration" class="form-control" />
      <small *ngIf="f['duration']?.errors?.['required']" class="text-danger">Duration is required</small>


    </div>
  
    <div class="form-group">
      <label for="category">Category</label>
      <input id="category" type="text" formControlName="category" class="form-control" />
      <div *ngIf="f['category']?.errors?.['required']" class="text-danger">Category is required</div>



    </div>
  
    <button type="submit" class="btn btn-primary" [disabled]="courseForm.invalid">Submit</button>
  </form>
