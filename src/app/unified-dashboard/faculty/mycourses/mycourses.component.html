<h1>My Courses</h1>
<div class="course-list">
  <div class="course-card" *ngFor="let course of courses">
    <h2>{{ course.name }}</h2>
    <p>{{ course.description }}</p>
    <p><strong>Enrolled Students:</strong> {{ course.students }}</p>
    <button (click)="viewCourse(course.id)">View Details</button>
  </div>
</div>
