<div class="form-container">
<form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="mx-1 mx-md-4">
  <div class="d-flex flex-row align-items-center mb-4">
    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
    <div class="form-outline flex-fill mb-0">
      <input type="text" id="form3Example1c" class="form-control" formControlName="name"/>
      <label class="form-label" for="form3Example1c">Your Name</label>
      <div *ngIf="submitted && signupForm.controls['name'].errors">
        <small class="text-danger" *ngIf="signupForm.controls['name'].errors?.['required']">
          Name is required
        </small>
      </div>
    </div>
  </div>

  <div class="d-flex flex-row align-items-center mb-4">
    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
    <div class="form-outline flex-fill mb-0">
      <input type="email" id="form3Example3c" class="form-control" formControlName="email"/>
      <label class="form-label" for="form3Example3c">Your Email</label>
      <div *ngIf="submitted && signupForm.controls['email'].errors">
        <small class="text-danger" *ngIf="signupForm.controls['email'].errors?.['required']">
          Email is required
        </small>
        <small class="text-danger" *ngIf="signupForm.controls['email'].errors?.['email']">
          Invalid email
        </small>
      </div>
    </div>
  </div>

  <div class="d-flex flex-row align-items-center mb-4">
    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
    <div class="form-outline flex-fill mb-0">
      <input type="password" id="form3Example4c" class="form-control" formControlName="password"/>
      <label class="form-label" for="form3Example4c">Password</label>
      <div *ngIf="submitted && signupForm.controls['password'].errors">
        <small class="text-danger" *ngIf="signupForm.controls['password'].errors?.['required']">
          Password is required
        </small>
        <small class="text-danger" *ngIf="signupForm.controls['password'].errors?.['minLength']">
          Password must be at least {{ signupForm.controls['password'].errors['minLength'].requiredLength }} characters long
        </small>
        <!-- Add other error messages here -->
      </div>
    </div>
  </div>

  <div class="d-flex flex-row align-items-center mb-4">
    <i class="fas fa-key fa-lg me-3 fa-fw"></i>
    <div class="form-outline flex-fill mb-0">
      <input type="password" id="form3Example4cd" class="form-control" formControlName="confirmPassword"/>
      <label class="form-label" for="form3Example4cd">Repeat your password</label>
      <div *ngIf="submitted && signupForm.controls['confirmPassword'].errors">
        <small class="text-danger" *ngIf="signupForm.controls['confirmPassword'].errors?.['required']">
          Confirm Password is required
        </small>
        <small class="text-danger" *ngIf="signupForm.controls['confirmPassword'].errors?.['mustMatch']">
          Passwords must match
        </small>
      </div>
    </div>
  </div>

  <div class="form-check d-flex justify-content-center mb-5">
    <input class="form-check-input me-2" type="checkbox" formControlName="acceptTerms" id="form2Example3c"/>
    <label class="form-check-label" for="form2Example3">
      I agree all statements in <a href="#!">Terms of service</a>
    </label>
    <div *ngIf="submitted && signupForm.controls['acceptTerms'].errors">
      <small class="text-danger" *ngIf="signupForm.controls['acceptTerms'].errors?.['required']">
        You must accept the terms.
      </small>
    </div>
  </div>

  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
    <button type="submit" class="btn btn-primary btn-lg">Register</button>
  </div>
 
 
  <div class="text-center">
    <p>Already have an account? <a href="/login">Login here</a></p>
  </div>
</form>
</div>
