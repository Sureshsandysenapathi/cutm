<header>
    <div class="container">
        <div class="row">
            <div class="col-md-3 col-sm-3 col-3">
                <div class="logo-container">
                    <img src="assets/banners/image.png" alt="cutm" class="logo">
                    <h6 style="display: inline;"><b>CENTURION UNIVERSITY</b></h6>
                </div>
            </div>
            <div class="col-md-9 col-sm-9 col-9 text-end">
                <div class="menu-icon" (click)="openMenu()">
                    <i class="{{menu_icon}}"></i>
                </div>
                <div class="desktop_menu" [class.mobile_menu]="menuValue">
                    <ul>
                        <li (click)="closeMenu()"> 
                            <a routerLink="/Home" routerLinkActive="active">Home</a>
                        </li>
                        <li (click)="closeMenu()"> 
                            <a routerLink="/About" routerLinkActive="active">About</a>
                        </li>
                        <li (click)="closeMenu()"> 
                            <a routerLink="/services" routerLinkActive="active">Services</a>
                        </li>
                        <li (click)="closeMenu()"> 
                            <a routerLink="/Contact-us" routerLinkActive="active">Contact Us</a>
                        </li>
                        <li (click)="closeMenu()"> 
                            <a routerLink="/Login" routerLinkActive="active">Login</a>
                        </li>
                        <li class="profile-icon" (click)="toggleProfileDropdown()">
                            <img [src]="profileImage" alt="Profile" class="profile-image" />
                          </li>
                    </ul>
                </div>

                <!-- Profile Dropdown -->
        <div class="profile-dropdown" *ngIf="isProfileDropdownOpen">
            <div class="dropdown-content">
              <a (click)="navigateToActivities()">My Activities</a>
              <a (click)="navigateToCertificates()">My Certificates</a>
              <a (click)="logout()">Logout</a>
            </div>
          </div>
            </div>
        </div>
    </div>
</header>
